<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Family</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#hero-section">Top</a></li>
            <li><a href="#lion-section-nav">Lions</a></li>
            <li><a href="#jaguar-section-nav">Jaguar</a></li>
            <li><a href="#leopard-section-nav">Leopard</a></li>
            <li><a href="#tiger-section-nav">Tiger</a></li>
        </ul>
    </nav>

    <main>
        <section id="hero-section">
            <img src="/assets/cat-family-img.jpg" alt="cat family image" class="hero-img">
        </section>

        <hr>

        <section class="section" id="lion-section-nav">
            <div class="section-title">
                <h2>Lions</h2>
                <hr>
            </div>

            <div class="section-img">
                <img src="/assets/lion1.jpg" alt="lion image" height="570" class="lion-img">
                <img src="/assets/lion2.png" alt="lion image" height="570" class="lion-img">
            </div>
        </section>

        <section class="section" id='jaguar-section-nav'>
            <div class="section-title">
                <h2>Jaguar</h2>
                <hr>
            </div>

            <div class="section-img">
                <img src="/assets/jaguar-img1.webp" alt="jaguar image" height="470" class="lion-img">
                <img src="/assets/jaguar-img2.jpg" alt="jaguar image" height="470" class="lion-img">
            </div>
        </section>

        <section class="section" id='leopard-section-nav'>
            <div class="section-title">
                <h2>Leopard</h2>
                <hr>
            </div>

            <div class="section-img">
                <img src="/assets/leopard-img1.jpg" alt="jaguar image" height="460" class="lion-img">
                <img src="/assets/leopard-img2.jpg" alt="jaguar image" height="460" class="lion-img">
            </div>
        </section>
     

        <section class="section" id='tiger-section-nav'>
            <div class="section-title">
                <h2>Tiger</h2>
                <hr>
            </div>

            <div class="section-img">
                <img src="/assets/tiger-img1.jpg" alt="jaguar image" height="550" class="lion-img">
                <img src="/assets/tiger-img2.jpg" alt="jaguar image" height="550" class="lion-img">
            </div>
        </section>
    </main>






</body>

</html>
